<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Login Â· Tour dos Vinhedos</title>
		<link rel="icon" href="../../images/tourvinhedos-icon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="login.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<main class="form-signin w-100 m-auto">
			<form id="formLogin" onsubmit="return false;">
				<img class="mb-4" src="../../images/tourvinhedos-logo.png" alt="" width="100">
				<h1 class="h3 mb-3 fw-normal">Login</h1>

				<div class="form-floating">
					<input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
					<label for="emailInput">Email</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="passwordInput" placeholder="suaSenha123#" required>
					<label for="passwordInput">Senha</label>
				</div>

				<button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
				<p class="mt-5 mb-3 text-muted">Copyright &copy; 2022 Tour dos Vinhedos</p>
			</form>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</body>
</html>
